<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="context-path" th:content="@{/}" />
    <base th:href="@{/}" />
    <title>巡更计划管理</title>
    <link type="image/x-icon" rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../components/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../components/bootstrap-table/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="../components/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/platform.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
	<link rel="stylesheet" type="text/css" href="../css/safe/patrolPoint.css" />
</head>
<body>
    <header>
        <div th:replace="header :: header"></div>
        <div class="head-nav">
            <div class="head-im">
                <a th:href="@{/}">首页</a>
                <a href="javascript:void(0)">安全防范系统</a>
                <a href="javascript:void(0)">智能巡更系统</a>
                <a href="javascript:void(0)">巡更计划管理</a>
            </div>
        </div>
    </header>
    <div class="content-wrap">
   		<div class="sms-table flow-table user-table">
   			<div id="toolbar" class="toolbar toolbar1">
   				<div class="sms-btn-group sms-btn-common">
   					<form name="searchform" id="searchform">
   						<div style="display: inline-block;" class="form-group">
   							<label style="width: unset;">巡更计划名称</label> <input type="text" name="name" id="name" placeholder="请输入名称进行查询" style="width: 240px;" />
   						</div>
   						<div class="sms-btn-group">
   							<button type="button" class="btn btn-search" id="submit_search">
   								<i class="icon-search"></i>查询
   							</button>
   							<button type="button" class="btn btn-reset" id="submit_reset"><i class="icon-reset"></i>重置</button>
   						</div>
   					</form>
   				</div>
   				<form class="form-inline" style="position: relative;">
   					<div class="btn btn-primary btn-lg flow-add" id="add">
   						<img src="../images/icon/add.png" />&nbsp; <span>添加</span>
   					</div>
   					<span class="separator">|</span>
   					<div class="btn btn-primary btn-lg flow-add" id="edit">
   						<img src="../images/icon/edit.png" />&nbsp; <span>修改</span>
   					</div>
   					<span class="separator">|</span>
   					<div class="flow-add" id="com_delete">
   						<img src="../images/icon/delete.png" />&nbsp; <span>删除</span>
   					</div>
   				</form>
   			</div>
   			<table id="table" class="table-striped"></table>
   		</div>
   	</div>
	
	<!-- 增加 编辑 -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop='static' data-keyboard="true">
		<div class="modal-dialog wid_f wid_big">
			<div class="modal-content wicket wicket_big">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="addModalLabel"></h4>
				</div>
				<div class="modal-body wicket_body plan-modal">
					<div class="plan">
						<div class="form-box plan-1">
							<form id="dataForm" class="updateform">
								<input type="hidden" id="operation" /> 
								<input type="hidden" id="id" name="id" />
								<div class="clearfix">
									<div class="form-label">
										基本信息
									</div>
									<div class="form-group">
										<label for="name" class="control-label">计划名称:</label> <input type="text" class="form-control" id="name" name="name"/>
									</div>
									<div class="form-group">
										<label for="code" class="control-label">巡检路线:</label> <input type="text" class="form-control" id="code" name="code"/>
									</div>
									<div class="form-group">
										<label for="code" class="control-label">线路名称:</label> <input type="text" class="form-control" id="code" name="code"/>
									</div>
									<div class="form-group">
										<label for="code" class="control-label">计划状态:</label> <input type="text" class="form-control" id="code" name="code"/>
									</div>
								</div>
							</form>
						</div>
										
						<div class="plan-2">
							<div class="form-label plan-2-1">
								巡检员
								<a href="#" id="selectPoint">添加</a>
							</div>
							<div class="plan-2-2">
								<table class="table table-bordered">
								  <thead>
								    <tr>
								      <th scope="col">人员编号</th>
								      <th scope="col">人员姓名</th>
								      <th scope="col">操作</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th scope="row">1</th>
								      <td>Mark</td>
								      <td>删除</td>
								    </tr>
								    <tr>
								      <th scope="row">2</th>
								      <td>Jacob</td>
								      <td>删除</td>
								    </tr>
								    <tr>
								      <th scope="row">3</th>
								      <td>@twitter</td>
									  <td>删除</td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>
						<div class="plan-3">
							<div class="form-label plan-3-1">
								管理员
								<a href="#" id="selectPoint">添加</a>
							</div>
							<div class="plan-3-2">
								<table class="table table-bordered">
								  <thead>
								    <tr>
								      <th scope="col">人员编号</th>
								      <th scope="col">人员姓名</th>
								      <th scope="col">操作</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th scope="row">1</th>
								      <td>Mark</td>
								      <td>删除</td>
								    </tr>
								    <tr>
								      <th scope="row">2</th>
								      <td>Jacob</td>
								      <td>删除</td>
								    </tr>
								    <tr>
								      <th scope="row">3</th>
								      <td>@twitter</td>
									  <td>删除</td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>
					</div>
				
					<div class="plan-cycle">
						
					</div>
					<div class="btn-footer">
						<button type="submit" class="btn btn-primary btn_add btn-common" id="btn_add">保存</button>
						<button type="button" class="btn btn-default btn-common" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <script type="text/javascript" src="../components/jquery.min.js"></script>
    <script type="text/javascript" src="../components/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../components/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../components/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
   	<script type="text/javascript" src="../components/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/safe/patrolPlan.js"></script>
</body>

</html>
